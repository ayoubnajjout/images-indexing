services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: image_indexing
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - app-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - node-server

  node-server:
    build:
      context: ./node-server
      dockerfile: Dockerfile
    container_name: node-server
    ports:
      - "5000:5000"
    environment:
      - PYTHON_API_URL=http://python-api:8000
      - MONGODB_URI=mongodb://mongodb:27017/image_indexing
    volumes:
      - ./node-server/S3:/app/S3
    networks:
      - app-network
    depends_on:
      - mongodb
      - python-api

  python-api:
    build:
      context: ./python-api
      dockerfile: Dockerfile
    container_name: python-api
    ports:
      - "8000:8000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import sys, urllib.request; urllib.request.urlopen('http://localhost:8000/')\" || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
